    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    #runtime-versions:
      # name: version
      # name: version
    commands:
      - node -v
      - echo npm -v
      - npm -v
      - yarn
  pre_build:
    commands:
      - mv config/server.js config/local-server.js
      - mv config/database.js config/local-database.js
      - cp scripts/server.js config/
      - cp scripts/database.js config/
  build:
    commands:
      - yarn build
      - chmod +x ./scripts/post-build.sh 
      - ./scripts/post-build.sh
  post_build:
    commands:
      - rm config/server.js	
      - mv config/local-server.js config/server.js
      - rm config/database.js
      - mv config/local-database.js config/database.js 
